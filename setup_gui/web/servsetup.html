<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройка VPN-сервера</title>
  <link rel="stylesheet" href="web/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .setup-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      gap: 15px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="setup-container">
  <h2>Настройка VPN-сервера</h2>
  <form id="vpnSetupForm">
    <label for="serverIp">Адрес сервера:</label>
    <input type="text" id="serverIp" name="serverIp" required>

    <label for="protocol">Протокол:</label>
    <select id="protocol" name="protocol">
      <option value="tcp">TCP</option>
      <option value="udp">UDP</option>
    </select>

    <label for="port">Порт:</label>
    <input type="number" id="port" name="port" required>

    <label for="interface">Интерфейс:</label>
    <input type="text" id="interface" name="interface" required>

    <label for="cipher">Алгоритм шифрования:</label>
    <input type="text" id="cipher" name="cipher" value="ГОСТ 28147-89" readonly>

    <button type="submit">Сохранить и запустить VPN</button>
  </form>
</div>
<script>
</script>
</body>
</html>
